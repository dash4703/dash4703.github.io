<!DOCTYPE html>
<html>
<head>
	<title>Weekly Assignment 13</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

<body>

	<p><a href="https://pkgstore.datahub.io/cryptocurrency/dogecoin/dogecoin_csv/data/492e9a6143d017e8eb08c08ae0006b34/dogecoin_csv.csv" target="blank"></a></p>

<canvas id="chart" width="200" height="100"></canvas>
<script>
d3.csv('https://pkgstore.datahub.io/cryptocurrency/dogecoin/dogecoin_csv/data/492e9a6143d017e8eb08c08ae0006b34/dogecoin_csv.csv')
  .then(makeChart);

function makeChart(date) {
  var dateLabels = date.map(function(d) {return d.date});
  var blockData = date.map(function(d) {return d.blockCount});
var chart = new Chart('chart', {
  type: 'horizontalBar',
  data: {
    labels: dateLabels,
    datasets: [
      {
        data: blockData
      }
    ]
  }
});
}
</script>


	<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
