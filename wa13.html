<script>
d3.csv('https://pkgstore.datahub.io/cryptocurrency/dogecoin/dogecoin_csv/data/492e9a6143d017e8eb08c08ae0006b34/dogecoin_csv.csv')
  .then(makeChart);

function makeChart(date) {
  var dateLabels = date.map(function(d) {return d.date});
  var blockData = date.map(function(d) {return d.blockCount});
var chart = new Chart('chart', {
  type: 'horizontalBar',
  data: {
    labels: dateLabels,
    datasets: [
      {
        data: blockData
      }
    ]
  }
});
}
</script>
