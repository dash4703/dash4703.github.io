	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Weekly Assignment 12</h3>
					<p>INFO 3402, Spring 2021</p>
				</section>
				<section>
					<p>Introduce data here.</p>
					
				</section>
				<section>
					<!--Vega visualization goes here, change color or something-->
				<div id="vis1"></div>
				<script>
					var spec = 	{"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  							"config": {
    						"view": {
      							"continuousHeight": 300,
      							"continuousWidth": 400
    						}
  						},
	  				"data": {
	    				"url": "https://vega.github.io/vega-datasets/data/cars.json"
	  						},
	  				"encoding": {
	    				"column": {
	      					"field": "Horsepower",
	      					"type": "quantitative"
	      					"bin": {
	      						"maxbins":15
	      					},
	      					"spacing": 10
	    				},
	    				"color":{
	    					"field": "Origin"
	    					"type": "nominal"
	    				},
		    		"x": {
		      				"field": "Origin",
		      				"type": "nominal"
		    			},
		    		"y": {
			    			"aggregate": "count"
			     			"field": "Number of Cars",
			      			"type": "quantitative"
		    			}
		  			},
	  			"mark": "bar"};
				var opt = {"renderer": "canvas", "actions": false};
				vegaEmbed("#vis1", spec, opt);
				</script>
				</section>

				<section>
					<p>Exlpain what you did to the data here.</p>
				</section>
				<section>
					<!--2nd visualization goes here, use facets, layering, and things-->
				<div id="crimea-bar"></div>
				<script type="text/javascript">
					var spec = 	{
								"width": 500,
								"height": 200,
							"data": {
								"url": "https://vega.github.io/vega-datasets/data/crimea.json"
							},
							"mark": {
								"type":"bar",
								"color": "purple",
							},
							"encoding": {
								"x": {
									"field": "date",
									"type":"temporal",
									"sort":"-y"
								},
								"y": {
									"field": "wounds",
									"type":"quantitative"
								}
							  }
							};
						var opt = {"renderer": "canvas", "actions": false};
						vegaEmbed("#crimea-bar", spec, opt);

				</script>
				</section>

				<section>
					<p> Here I simply changed the color of the bars to purple. </p>
				</section>
			</div>
		</div>
