					<!--Vega visualization goes here-->
				<div id="vis"></div>
				<script>
					var spec = 	{"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  							"config": {
    						"view": {
      							"continuousHeight": 300,
      							"continuousWidth": 400
    						}
  						},
  				"data": {
    				"url": "https://vega.github.io/vega-datasets/data/weather.json"
  						},
  				"encoding": {
				    "x": {
				      "field": "x", "type": "quantitative",
				      "scale": {"zero": false, "nice": false}
				    },
				    "y": {
				      "field": "y", "type": "quantitative",
				      "scale": {"domain": [0,50]},
				      "axis": {"title": "y"}
				    }
				  },
				  "layer": [{
				    "mark": {"type": "area", "clip": true, "orient": "vertical", "opacity": 0.6}
				  }, {
				    "transform": [{"calculate": "datum.y - 50", "as": "ny"}],
				    "mark": {"type": "area", "clip": true, "orient": "vertical"},
				    "encoding": {
				      "y": {
				        "field": "ny", "type": "quantitative",
				        "scale": {"domain": [0,50]}
				      },
				      "opacity": {"value": 0.3}
				    }
				  }],
				  "config": {
				    "area": {"interpolate": "monotone"}
				  }
  			}
