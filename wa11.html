	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Weekly Assignment 11</h3>

				</section>
				<section>
					<p> Include tutorial-style documentation on how to implement vega datasets </p>

				<section>
					<p>Filler. Words will go here. Introduce data.</p>
				</section>

				<section>
					<!--Vega visualization goes here-->
				<div id="vis"></div>
				<script>
					var spec = 	{"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  							"config": {
    						"view": {
      							"continuousHeight": 300,
      							"continuousWidth": 400
    						}
  						},
  				"data": {
    				"url": "https://vega.github.io/vega-datasets/data/cars.json"
  						},
  				"encoding": {
    				"color": {
      					"field": "Origin",
      					"type": "nominal"
    				},
    		"x": {
      			"field": "Horsepower",
      				"type": "quantitative"
    			},
    		"y": {
     			"field": "Miles_per_Gallon",
      				"type": "quantitative"
    			}
  			},
  			"mark": "point";
			var opt = {"renderer": "canvas", "actions": false};
			vegaEmbed("#vis", spec, opt);
				</script>
				</section>

				<section>
					<p>Exlpain data here.</p>
					
				</section>
